<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

<!-- Bootstrap -->
<link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<script src="/static/bootstrap/js/jquery.min.js"></script>
<script src="/static/bootstrap/js/bootstrap.min.js"></script>

<!-- Styles -->
<link
	href='http://fonts.googleapis.com/css?family=Ubuntu:400,300,500,700'
	rel='stylesheet' type='text/css'>
<link href='/static/css/styles.css' rel='stylesheet' type='text/css'>

<title>Inter City Route Finder</title>

</head>
<body>
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<h2 class="text-center">Inter City Route Finder</h2>


			<div class="well">
				<form class="form-horizontal" role="form" action="/route"
					method="GET">
					<div class="form-group">
						<label class="control-label col-sm-2" for="src">From:</label>
						<div class="col-sm-10">
							<select class="form-control" id="src" name="src">
							{% for city in cities %}
								<option>{{ city }}</option>
							{% endfor %}
							</select>
						</div>
					</div>
					
					<div class="form-group">
						<label class="control-label col-sm-2" for="des">To:</label>
						<div class="col-sm-10">
							<select class="form-control" id="des" name="des">
							{% for city in cities %}
								<option>{{ city }}</option>
							{% endfor %}
							</select>
						</div>
					</div>
					
					<div class="form-group">
						<label class="control-label col-sm-2" for="param">Priority:</label>
						<div class="col-sm-10">
							<select class="form-control" id="param" name="param">
								<option>cost</option>
								<option>time</option>
								<option>distance</option>
							</select>
						</div>
					</div>
					
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="submit" class="btn btn-default">Submit</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
